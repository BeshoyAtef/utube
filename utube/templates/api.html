{% load video_size %}

<h1>API</h1>
{% for var in apicall %}
	{% if var.ext == 'mp4' or var.ext == '3gp'   %}
		{% if 'DASH' not in var.format %}
			{% get_name var.format %}
			{% if var.ext = 'mp4' %}
			<span class="label label-success">{{ var.ext }}</span>
			{% else %}
			<span class="label label-info">{{ var.ext }}</span>
			{% endif %}
			<a download={{vidtitle}} href={{ var.url }}>
				 {% get_size var.url %} 
			</a>
			<br>
		{% endif %}
	{% endif %}
{% endfor %}
